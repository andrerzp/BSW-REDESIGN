              <div class="card-body">
                <div class="form-group row mb-4">
                  <label
                    class="col-form-label text-md-right col-12 col-md-3 col-lg-3"

                  <div class="col-sm-12 col-md-7">
                    <input type="text" class="form-control" />
                  </div>
                </div>
                <div class="form-group row mb-4">
                  <label
                    class="col-form-label text-md-right col-12 col-md-3 col-lg-3"

                  <div class="col-sm-12 col-md-7">
                    <input type="text" class="form-control" />
                  </div>
                </div>
                <div class="form-group row mb-4">
                  <label
                    class="col-form-label text-md-right col-12 col-md-3 col-lg-3"
                    >ALAMAT BADAN HUKUM</label
                  >
                  <div class="col-sm-12 col-md-7">
                    <input type="text" class="form-control" />
                  </div>
                </div>
                <div class="form-group row mb-4">
                  <label

                    <input type="text" class="form-control" />
                  </div>
                </div>
                <div class="form-group row mb-4">

                  <div class="col-sm-12 col-md-7">
                    <input type="text" class="form-control" />
                  </div>
                </div>
                <div class="form-group row mb-4">
                  <label
                    class="col-form-label text-md-right col-12 col-md-3 col-lg-3"

                  <div class="col-sm-12 col-md-7">
                    <input type="text" class="form-control" />
                  </div>
                </div>
                <div class="form-group row mb-4">
                  <label
                    class="col-form-label text-md-right col-12 col-md-3 col-lg-3"

                  >
                  <div class="col-sm-12 col-md-7">
                    <input type="text" class="form-control" />
                  </div>
                </div>
                <div class="form-group row mb-4">
                  <label
                    class="col-form-label text-md-right col-12 col-md-3 col-lg-3"

                  <div class="col-sm-12 col-md-7">
                    <input type="text" class="form-control" />
                  </div>
                </div>
                <div class="form-group row mb-4">
                  <label
                    class="col-form-label text-md-right col-12 col-md-3 col-lg-3"

                  >

                    <input

                      class="form-control"
                    />
                  </div>
                </div>
                <div class="form-group row mb-4">
                  <label
                    class="col-form-label text-md-right col-12 col-md-3 col-lg-3"
                    >KTP (Kartu Tanda Penduduk Penanggung Jawab)</label

                  <div class="col-sm-12 col-md-7">
                    <input type="text" class="form-control" />
                  </div>
                </div>
                <div class="form-group row mb-4">
