<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BSW - Login Akun Backoffice</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="shortcut icon"
      href="assets/img/favicon.ico"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/e2fb48ab3b.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="title"><span>Login Akun Backoffice</span></div>
        <form action="dashboard.html">
          <div class="row">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" required />
          </div>

          <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" required />
          </div>

          <div class="row button">
            <div class="pass"><a href="#">Lupa Password?</a></div>
            <input type="submit" value="Login" />
            <div class="signup">
              <a href="index.html">Daftar Perorangan</a>
            </div>
            <div class="signup-grup">
              <a href="login_backoffice.html">Daftar Badan Hukum</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
